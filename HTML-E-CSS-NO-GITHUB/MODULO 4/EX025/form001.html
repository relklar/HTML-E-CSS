<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="post" method="get" autocomplete="off"> <!-- autocomplete="off" Desliga as sugetoes quando for preencher o formulario -->

        dados senciveis
        <p>
            <label for="i-nome">Nome:</label>
            <input type="text" name="nome" id="i-nome">
        </p>

        <p>
            <label for="i-sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="i-sobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

        <!--
            Quando foi quicado em "submit" os dados do form seram enviado para "cadastro.php".
            O action="cadastro.php" la em cima
        -->
    </form>
</body>
</html>
