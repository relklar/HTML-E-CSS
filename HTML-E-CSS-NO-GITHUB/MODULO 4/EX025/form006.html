<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="i-cor">Cor:</label>
            <input type="color" name="cor" id="i-cor" value="#00ff00">
        </p>

        <p>
            <label for="i-nivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="i-nivel" min="1" max="5" value="2">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>

<hr>

    <h1>Enviar foto</h1>
    <form action="cadastro.php" method="post">
        
        <p>
            <label for="i-foto">Foto de perfil</label>
            <input type="file" name="foto" id="i-foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
