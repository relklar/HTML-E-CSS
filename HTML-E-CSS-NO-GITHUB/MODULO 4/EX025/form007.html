    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="i-estado">Estado</label>
            <select name="estado" id="i-estado">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP" selected>São Paulo</option>
                <!-- selected = sao paulo ja vem selecionado -->
            </select>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Exemplo de formulario 2</h1>

        <p>
            <label for="i-estados">Estado</label>
            <select name="estados" id="i-estados">

                    <option value="RN">Rio grande di norte</option>
                </optgroup>
            </select>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    <h1>Exemplo de formulario 3</h1>

    </form>

    <h1>Exemplo de formulario 4</h1>

            <label for="i-msg">Mensagem</label> <br>
