<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset> <!-- fieldset cria uma caixaa de campo -->
            
            <legend>Dados pessoais</legend>

            <p>
                <label for="i-nome">Nome</label>
                <input type="text" name="nome" id="i-nome" minlength="5" maxlength="20" required>
            </p>
            
            <p>
                <label for="i-email">E-mail</label>
                <input type="email" name="email" id="i-email" autocomplete="email" required>
            </p>
            <p>
                <label for="i-tel">Telefone</label>
                <input type="tel" name="tel" id="i-tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
                <!-- Estudar mais sobre RegEX -->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
